<!DOCTYPE html>
<html>
<head>
	<title> Canvas HTML </title>
</head>
<style type="text/css">
	canvas{
		background-color: lightblue;
	}
</style>
<body>

<canvas width="800" height="450" id="canvas"></canvas>
<script type="text/javascript">
	var c=document.getElementById('canvas');
	var ctx=c.getContext('2d');

	// Lingkaran1
	ctx.beginPath();
	ctx.arc(400, 225, 120, 0, 2 * Math.PI);
	ctx.fillStyle = "maroon";
	ctx.fill();
	ctx.strokeStyle= "white"
	ctx.stroke();

	// Lingkaran2
	ctx.beginPath();
	ctx.arc(400, 225, 80, 0, 2 * Math.PI);
	ctx.fillStyle = "orange";
	ctx.fill();

	// Segi Empat
	ctx.beginPath();
	ctx.fillStyle = "white";
	ctx.fillRect(355, 180, 90, 90);
	ctx.fillStyle = "gray";
	ctx.fillRect(360, 185, 80, 80);

	// Segitiga 1
	ctx.beginPath();
	ctx.moveTo(50, 225);
	ctx.lineTo(150, 120);
	ctx.lineTo(150, 330);
	ctx.fillStyle = "green";
	ctx.fill();

	// Segitiga2
	ctx.beginPath();
	ctx.moveTo(750, 225);
	ctx.lineTo(650, 120);
	ctx.lineTo(650, 330);
	ctx.fillStyle = "green";
	ctx.fill();

</script>
</body>
</html>
